<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Flex-Box Layouts</title>	
    <link rel="stylesheet" href="style.css"/>

</head>


<body>
	
	
	
	<div class="body vertical">
		<header class="resizable">Header <span>resizable</span></header>
		<section class="flexible">Main <span>flexible</span></section>
		<footer class="fixed">Footer <span>fixed</span></footer>
	</div>
	
	
	<div class="body horizontal">
		<aside class="resizable">Side Bar <br /><span>resizable</span></aside>
		<section class="flexible">Main <br /><span>flexible</span></section>
	</div>
	
	
	<div class="body horizontal">
		<aside class="resizable">Side Bar <br /><span>resizable</span></aside>
		<section class="flexible vertical">
			<header class="resizable">Header <span>resizable</span></header>
			<section class="flexible">Main <span>flexible</span></section>
			<footer class="fixed">Footer <span>fixed</span></footer>
		</section>
	</div>


	<div class="body vertical">
		<header class="fixed justified">
			<button>Back</button>
			<h1>Header</h1>
			<button>New</button>
		</header>
		<section class="flexible">Main <span>flexible</span></section>
	</div>
