	<title>CSS3 toggle-button without JavaScript</title>
	<meta name="author" content="simurai">
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/reset/reset-min.css">
    <link rel="stylesheet" href="style.css"/>

<body id="box">
	
	
	<article>

		<h1>:toggle</h1>
		<h2>This is a CSS3 toggle-button that works without JavaScript. Nothing special, just a cheap trick.</h2> 
		<p>If you ever need it: You stack <strong>two &lt;a&gt;</strong>s on top of each other and then disable <strong>pointer-events</strong> for the top &lt;a&gt; on <strong>:target</strong>.</p>
		<p><a href="http://jsfiddle.net/simurai/CMrJG/">Fiddle yourself</a> or <a href="http://twitter.com/share?text=CSS3%20toggle%20button%20without%20JavaScript&amp;via=simurai" target="_blank">Tweet this</a>!</p>
		
	</article>
	
	
	
	<nav class="toggle">
		<a class="bot" href="#"></a>
		<a class="top" href="#box"></a>
	</nav>
